<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link th:href="@{/bootstrap-5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/products.css}" rel="stylesheet" />
    <script th:src="@{/bootstrap-5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div th:replace="~{fragments/sidebar.html :: sidebar}"></div>
        <div class="col py-3">
            <div class="col-xs-12 col-md-6 col-sm-8 col-lg-6 center-block">
                <br>
                <a type="button" class="btn btn-default btn-small" th:href="@{/products}"><- Return</a>
                <br>
            </div>
            <div style="text-align: center;">
                <h3>Product Details</h3>
            </div>
            <div class="container mt-5 mb-5">
                <div class="col-lg-10 border p-3 main-section bg-white" style="float:none;margin:auto;">
                    <div class="row hedding m-0 pl-3 pt-0 pb-3">
                        <th:block th:text="'Category: ' + ${product.categoryName}"></th:block>
                    </div>
                    <div class="row m-0">
                        <div class="col-lg-4 left-side-product-box border pb-3">
                            <img th:src="@{'/products/images/' + ${product.filename}}" class="p-3">
                        </div>
                        <div class="col-lg-8">
                            <div class="right-side-pro-detail border p-3 m-0">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <strong>Name: </strong><p class="m-0 p-0" th:text="${product.name}">product name</p>
                                    </div>
                                    <div class="col-lg-12">
                                        <strong>Price: </strong><p class="m-0 p-0 price-pro" th:text="${product.price}">price</p>
                                        <hr class="p-0 m-0">
                                    </div>
                                    <div class="col-lg-12 pt-2">
                                        <h5>Product Description</h5>
                                        <span th:text="${product.description}">description</span>
                                        <hr class="m-0 pt-2 mt-2">
                                    </div>
                                    <div class="col-lg-12">
                                        <p class="tag-section"><strong>Tag : </strong><a href="">Phone</a><a href="">,Smartphone</a></p>
                                    </div>
                                    <div class="col-lg-12">
                                        <h6>Quantity :</h6>
                                        <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post">
                                            <input type="number" name="quantity" class="form-control text-center w-100 mb-3" value="1">
                                            <th:block sec:authorize="isAuthenticated()">
                                                <button type="submit" class="btn btn-outline-primary w-100 mb-3">Add to cart</button>
                                            </th:block>
                                            <th:block sec:authorize="!isAuthenticated()">
                                                <button type="submit" class="btn btn-outline-primary w-100 mb-3 disabled">Add to cart</button>
                                            </th:block>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
