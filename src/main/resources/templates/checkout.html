<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link th:href="@{/bootstrap-5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/products.css}" rel="stylesheet" />
    <script th:src="@{/bootstrap-5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div th:replace="~{fragments/sidebar.html :: sidebar}"></div>
        <div class="col py-3">
            <div class="col-xs-12 col-md-6 col-sm-8 col-lg-6 center-block">
                <br>
                <a type="button" class="btn btn-default btn-small" th:href="@{/home}"><- Return</a>
                <br>
            </div>
            <div style="text-align: center;">
                <h3>Order Checkout</h3>
            </div>
            <div class="container mt-5 mb-5">
                    <form method="post" role="form" th:action="@{/order/checkout}" th:object="${orderForm}">
                        <div class="row">
                            <div class="col-12 border" style="background-color: white;">
                                <div class="invoice p-3 mb-3">
                                    <div class="row">
                                        <div class="col-12">
                                            <h4>
                                                #MobileHub
                                            </h4>
                                        </div>
                                    </div>
                                    <div class="row invoice-info">
                                        <div class="col-sm-4 invoice-col">
                                            <p class="lead">Order Products : </p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 table-responsive">
                                            <table class="table table-striped">
                                                <thead>
                                                <tr>
                                                    <th>Photo</th>
                                                    <th>Name</th>
                                                    <th>Price</th>
                                                    <th>Quantity</th>
                                                    <th>Subtotal</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="orderProduct: ${cartProducts}">
                                                    <td><img th:src="@{'/products/images/' + ${orderProduct.img64Base}}" style="width:70px; height:auto; max-height: 200px;" th:alt="${orderProduct.product.name}"></td>
                                                    <td th:text="${orderProduct.product.name}">product name</td>
                                                    <td th:text="${orderProduct.product.price}">price</td>
                                                    <td th:text="${orderProduct.quantity}">quantity</td>
                                                    <td th:text="${orderProduct.subtotal}">subtotal</td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <p class="lead">Order Address :</p>
                                    <div class="row">
                                        <div class="col-3">
                                            <div class="form-group">
                                                <label class="form-label">First Name</label>
                                                <input
                                                    class="form-control"
                                                    id="firstName"
                                                    name="firstName"
                                                    placeholder="Enter first name"
                                                    th:field="*{firstName}"
                                                    type="text"
                                                >
                                                <p th:errors="*{firstName}" class="text-danger"
                                                   th:if="${#fields.hasErrors('firstName')}">
                                                </p>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-group">
                                                <label class="form-label">Last Name</label>
                                                <input
                                                        class="form-control"
                                                        id="lastName"
                                                        name="lastName"
                                                        placeholder="Enter last name"
                                                        th:field="*{lastName}"
                                                        type="text"
                                                >
                                                <p th:errors="*{lastName}" class="text-danger"
                                                   th:if="${#fields.hasErrors('lastName')}">
                                                </p>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-group">
                                                <label class="form-label">Telephone</label>
                                                <input
                                                        class="form-control"
                                                        id="telephone"
                                                        name="telephone"
                                                        placeholder="Enter telephone"
                                                        th:field="*{telephone}"
                                                        type="text"
                                                >
                                                <p th:errors="*{telephone}" class="text-danger"
                                                   th:if="${#fields.hasErrors('telephone')}">
                                                </p>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input
                                                        class="form-control"
                                                        id="email"
                                                        name="email"
                                                        placeholder="Enter email"
                                                        th:field="*{email}"
                                                        type="text"
                                                >
                                                <p th:errors="*{email}" class="text-danger"
                                                   th:if="${#fields.hasErrors('email')}">
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3">
                                            <div class="form-group">
                                                <label>Street</label>
                                                <input
                                                        class="form-control"
                                                        id="street"
                                                        name="street"
                                                        placeholder="Enter street"
                                                        th:field="*{street}"
                                                        type="text"
                                                >
                                                <p th:errors="*{street}" class="text-danger"
                                                   th:if="${#fields.hasErrors('street')}">
                                                </p>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-group">
                                                <label>Property Number</label>
                                                <input
                                                        class="form-control"
                                                        id="propertyNumber"
                                                        name="propertyNumber"
                                                        placeholder="Enter property number"
                                                        th:field="*{propertyNumber}"
                                                        type="text"
                                                >
                                                <p th:errors="*{propertyNumber}" class="text-danger"
                                                   th:if="${#fields.hasErrors('propertyNumber')}">
                                                </p>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-group">
                                                <label>City</label>
                                                <input
                                                        class="form-control"
                                                        id="city"
                                                        name="city"
                                                        placeholder="Enter city"
                                                        th:field="*{city}"
                                                        type="text"
                                                >
                                                <p th:errors="*{city}" class="text-danger"
                                                   th:if="${#fields.hasErrors('city')}">
                                                </p>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-group">
                                                <label>Postal code</label>
                                                <input
                                                        class="form-control"
                                                        id="postalCode"
                                                        name="postalCode"
                                                        placeholder="Enter post code"
                                                        th:field="*{postalCode}"
                                                        type="text"
                                                >
                                                <p th:errors="*{postalCode}" class="text-danger"
                                                   th:if="${#fields.hasErrors('postalCode')}">
                                                </p>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <p class="lead">Order Comments :</p>
                                            <div class="form-group">
                                            <textarea
                                                    class="form-control"
                                                    id="comments"
                                                    name="comments"
                                                    placeholder="Enter your comments"
                                                    th:field="*{comments}"
                                                    type="text"
                                                    rows="6"
                                            >
                                            </textarea>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <p class="lead">Amount Due :</p>

                                            <div class="table-responsive">
                                                <table class="table">
                                                    <tr>
                                                        <th style="width:50%">Subtotal:</th>
                                                        <td th:text="${#numbers.formatDecimal(orderForm.total * 0.77,3,2)} + ' $'" ></td>
                                                    </tr>
                                                    <tr>
                                                        <th>Tax (23%)</th>
                                                        <td th:text="${#numbers.formatDecimal(orderForm.total * 0.23,3,2)} + ' $'" ></td>
                                                    </tr>
                                                    <tr>
                                                        <th>Shipping:</th>
                                                        <td>0 $</td>
                                                    </tr>
                                                    <tr>
                                                        <th>Total:</th>
                                                        <td th:text="${#numbers.formatDecimal(orderForm.total,3,2)} + ' $'" ></td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row no-print">
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-success float-right">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
