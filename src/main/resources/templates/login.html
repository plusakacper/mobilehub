<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/bootstrap-5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/bootstrap-5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>
<div class="container-fluid" style="background:#eee">
    <div class="row flex-nowrap">
        <div th:replace="~{fragments/sidebar.html :: sidebar}"></div>
        <div class="col py-3">
            <div style="text-align: center;">
                <h3></h3>
            </div>
            <div class="container mt-5 mb-5">
                <div class="row">
                    <div class="col-lg-10" style="float:none;margin:auto;">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid Email and Password.</div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-success">You have been logged out.</div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <h3 class="text-center">Login Form</h3>
                            </div>
                            <div class="card-body">
                                <form
                                        method="post"
                                        th:action="@{/login}"
                                        class="form-horizontal"
                                        role="form"
                                >
                                    <div class="mb-3">
                                        <label for="username" class="control-label">Email *</label>
                                        <input type="text"
                                               id="username"
                                               name="username"
                                               class="form-control"
                                               placeholder="Email"
                                        />
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="control-label">Password *</label>
                                        <input type="password"
                                               id="password"
                                               name="password"
                                               class="form-control"
                                               placeholder="Password"
                                        />
                                    </div>

                                    <div class="mb-3">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                        <span> Not registered?
                            <a th:href="@{/register}"> Register/SignUp Here</a>
                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
