<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:href="@{/bootstrap-5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/bootstrap-5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="container-fluid" style="background:#eee">
    <div class="row flex-nowrap">
        <div th:replace="~{fragments/sidebar.html :: sidebar}"></div>
        <div class="col py-3">
            <div style="text-align: center;">
                <h3></h3>
            </div>
            <div class="container mt-5 mb-5">
                <div class="row col-lg-10" style="float:none;margin:auto;">
                    <div class="card">
                        <div th:if="${param.success}">
                            <div class="alert alert-info">You've successfully registered
                                to our app!</div>
                        </div>
                        <div class="card-header">
                            <h2 class="text-center">Registration</h2>
                        </div>
                        <div class="card-body">
                            <form method="post" role="form" th:action="@{/register}" th:object="${user}">

                                <div class="form-group mb-3">
                                    <label class="form-label">First Name</label>
                                    <input class="form-control"
                                           id="firstName"
                                           name="firstName"
                                           placeholder="Enter first name"
                                           th:field="*{firstName}"
                                           type="text"
                                    />
                                    <p th:errors="*{firstName}" class="text-danger"
                                       th:if="${#fields.hasErrors('firstName')}">
                                    </p>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="form-label">Last Name</label>
                                    <input class="form-control"
                                           id="lastName"
                                           name="lastName"
                                           placeholder="Enter last name"
                                           th:field="*{lastName}"
                                           type="text"
                                    />
                                    <p th:errors="*{lastName}" class="text-danger"
                                       th:if="${#fields.hasErrors('lastName')}">
                                    </p>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="form-label">Email</label>
                                    <input class="form-control"
                                           id="email"
                                           name="email"
                                           placeholder="Enter email address"
                                           th:field="*{email}"
                                           type="email"
                                    />
                                    <p th:errors="*{email}" class="text-danger"
                                       th:if="${#fields.hasErrors('email')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Password</label>
                                    <input class="form-control"
                                           id="password"
                                           name="password"
                                           placeholder="Enter password"
                                           th:field="*{password}"
                                           type="password"
                                    />
                                    <p th:errors="*{password}" class="text-danger"
                                       th:if="${#fields.hasErrors('password')}">
                                    </p>
                                </div>

                                <div class="form-group mb-3">
                                    <button class="btn btn-primary" type="submit">Register</button>
                                    <span>Already registered? <a href="/" th:href="@{/login}">Login
                             here</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
